STREAMS:
- beryllium:
    branch: master
    jdks: openjdk7,openjdk8
    autorelease: true
- pre-boron:
    branch: pre-boron
    jdks: openjdk7,openjdk8
- stable-lithium:
    branch: stable/lithium
    jdks: openjdk7
