- project:
    name: spectrometer
    jobs:
        - 'spectrometer-merge-{stream}'
        - '{name}-verify-python-{stream}'

    stream:
        - master:
            branch: 'master'

    project: 'spectrometer'
    toxdir: server

- job-template:
    name: 'spectrometer-merge-{stream}'

    project-type: freestyle
    node: dynamic_verify
    concurrent: true

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - gerrit-refspec-parameter:
            refspec: 'refs/heads/{branch}'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - build-timeout
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'

    triggers:
        - gerrit:
            server-name: 'OpenDaylight'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'spectrometer'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'

    builders:
        - shell: |
            wget --post-data=test -qO- https://readthedocs.org/build/opendaylight-spectrometer &> /dev/null

    publishers:
        - email-notification:
            email-prefix: '[spectrometer]'
