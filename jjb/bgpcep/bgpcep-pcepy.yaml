- project:
    name: bgpcep-pcepy
    jobs:
        - '{project-name}-verify-python-{stream}'

    # stream:    release stream (eg. stable-lithium or beryllium)
    # branch:    git branch (eg. stable/lithium or master)
    stream:
        - boron:
            branch: 'master'
        - beryllium:
            branch: 'stable/beryllium'
        - stable-lithium:
            branch: 'stable/lithium'

    toxdir: 'pcep/pcepy'
    project: 'bgpcep'
    project-name: 'bgpcep'
