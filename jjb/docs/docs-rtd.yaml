---
- project:
    name: docs-rtd
    jobs:
      - '{project-name}-rtd-jobs'
      - gerrit-tox-verify

    stream:
      - fluorine:
          branch: 'master'
      - oxygen:
          branch: 'stable/oxygen'
      - nitrogen:
          branch: 'stable/nitrogen'
      - carbon:
          branch: 'stable/carbon'

    project: docs
    project-name: docs
    build-node: centos7-builder-4c-4g
    build-timeout: 60
    rtd-project: opendaylight
